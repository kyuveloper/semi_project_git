<header id="header_bar">

<div class="container" style="margin-top: 30px; margin-bottom: 30px;">
    <h1 class="text-center my-4">마이 페이지</h1>
    <hr class=" border-2 opacity-50">
    <div class="card border-0 shadow-lg rounded" style="margin-top: 50px; margin-bottom: 130px;">
        <div class="card-body">
            <div class="text-center">

    <h2 class="mb-4">펫 프로필 이미지</h2>
    <form th:action="@{/user/mypage/profile/update}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="userImg">프로필 이미지</label>
            <input type="file" id="userImg" name="image" class="form-control-file">
        </div>
        <hr class="border-2 opacity-50">

        <form th:action="@{/user/mypage/pet/update}" method="post">
            <div class="form-group">
                <label for="petName">펫 이름</label>
                <input type="text" id="petName" name="petName" class="form-control">
            </div>
            <div class="form-group">
                <label for="petType">펫 종류</label>
                <input type="text" id="petType" name="petType" class="form-control">
            </div>
            <!-- 추가 정보 입력 form 필요 -->
            <hr class="border-2 opacity-0">
            <button type="submit" class="btn btn-primary" style="background-color: #9f775e; border-color: #9f775e;">펫 정보 등록하기</button>
        </form>

        <div class="mt-5">
            <a th:href="@{/user/mypage}" class="btn btn-primary" style="background-color: #9f775e; border-color: #9f775e;">마이페이지 메인으로 돌아가기</a>
        </div>
    </form>

        </div>
    </div>
</div>
