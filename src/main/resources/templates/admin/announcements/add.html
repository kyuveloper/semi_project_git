<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 추가</title>
    <link rel="stylesheet" type="text/css" href="/css/adminpageall.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- jQuery 추가 -->
    <script th:inline="javascript">
        $(document).ready(function() { // 페이지가 준비되면
            $('button[type="submit"]').on('click', function(e) { // 추가 버튼이 클릭되면
                e.preventDefault(); // 기본 동작을 막음
                var sessionMessage = [[${session.message}]];
                if (sessionMessage) {
                    alert(sessionMessage);
                    $.ajax({
                        url: "/clearSessionMessage",
                        type: "POST",
                        success: function(data) {
                            console.log("Message removed from session");
                        }
                    });
                }
                $('form').submit(); // 폼을 제출
            });
        });
    </script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- === 기본설정 === -->

<!-- 상단 바 -->
<header class="top-bar">
    <div class="logo-container">
        PetTales Administrator
    </div>
</header>

<!-- 컨텐츠 -->
<div class="content-wrapper">

    <!-- 부트스트랩 사이드바 -->
    <div class="sidebar">
        <!-- 사이드바 토글 -->
        <div id="sidebarToggle"> >> </div>
        <ul class="nav flex-column" >
            <!-- 사이드바  -->
            <li class="main-menu-item">회원 관리</li>
            <li class="sub-menu-item"><a href="userstatus">•  회원 조회</a></li>
            <hr class=" border-1 opacity-50">
            <li class="main-menu-item">시설 관리</li>
            <li class="sub-menu-item"><a href="companystatus/add">•  시설 추가</a></li>
            <li class="sub-menu-item"><a href="companystatus">•  시설 조회</a></li>
            <hr class=" border-1 opacity-50">
            <li class="main-menu-item">문의사항 관리</li>
            <li class="sub-menu-item"><a href="inquirystatus/unanswered">•  문의 답변하기</a></li>
            <li class="sub-menu-item"><a href="inquirystatus">•  문의사항 조회</a></li>
            <hr class=" border-1 opacity-50">
            <li class="main-menu-item">공지사항 관리</li>
            <li class="sub-menu-item"><a href="announcements/add">•  공지사항 등록</a></li>
            <li class="sub-menu-item"><a href="announcements">•  공지사항 조회</a></li>
        </ul>
        <!-- 프로필 이미지 및 로그아웃 팝업 -->
        <div class="profile-img-container">
            <img th:src="@{'/images/user/ ' + ${user?.userImg?.userImg}}" alt="프로필 이미지" id="profileImage">
            <div class="logout-popup" id="logoutPopup">
                <a href="logout">로그아웃</a>
            </div>
        </div>
    </div>
    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var sidebarToggle = document.getElementById('sidebarToggle');
        var sidebar = document.querySelector('.sidebar');
        var body = document.body;
        var isSidebarVisible = false;
        sidebarToggle.addEventListener('click', function() {
            if (isSidebarVisible) {
                sidebar.style.left = '-250px';
                body.style.marginLeft = '0';
                sidebarToggle.style.left = '10px';
            } else {
                sidebar.style.left = '0';
                body.style.marginLeft = '200px';
                sidebarToggle.style.left = '260px';
            }
            isSidebarVisible = !isSidebarVisible;
        });
        // 프로필 이미지에 마우스를 올렸을 때 로그아웃 팝업 표시
        var profileImage = document.getElementById('profileImage');
        var logoutPopup = document.getElementById('logoutPopup');
        // 프로필 이미지에 마우스를 올렸을 때 로그아웃 팝업 표시
        profileImage.addEventListener('mouseenter', function() {
            logoutPopup.style.display = 'block';
        });
        // 로그아웃 팝업 위에 마우스가 있을 때도 보이도록 유지
        logoutPopup.addEventListener('mouseenter', function() {
            this.style.display = 'block';
        });
        // 로그아웃 팝업 밖으로 마우스가 이동할 때 숨김
        logoutPopup.addEventListener('mouseleave', function() {
            this.style.display = 'none';
        });
    </script>


    <!-- === 해당 페이지 설정 ==== -->

    <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
        <h1 class="text-center my-4">공지사항 등록</h1>
        <hr class=" border-2 opacity-50">
        <div class="card border-0 shadow-lg rounded">
            <div class="card-body">
                <div class="text-center">


        <hr class=" border-2 opacity-50">
        <form th:action="@{/admin/announcement/add}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="annoCode">공지사항 코드:</label>
        <input type="text" id="annoCode" name="annoCode" th:value="${announcement?.annoCode}" class="form-control" pattern="[가-힣a-zA-Z0-9]{1,20}" title="특수문자, 기호 포함 불가, 한글 및 영어, 숫자로 이루어진 20자 이내" required />
    </div>

    <div class="form-group">
        <label for="annoTitle">공지사항 제목:</label>
        <input type="text" id="annoTitle" name="annoTitle" th:value="${announcement?.annoTitle}" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="annoContents">공지사항 내용:</label>
        <textarea id="annoContents" name="annoContents" class="form-control" th:value="${announcement?.annoContents}" required></textarea>
    </div>

    <div class="form-group">
        <label for="annoPin">공지사항 고정 여부:</label>
        <select id="annoPin" name="annoPin" class="form-control" required>
            <option th:selected="${announcement?.annoPin == 'YES'}" value="YES">YES</option>
            <option th:selected="${announcement?.annoPin == 'NO'}" value="NO">NO</option>
        </select>
    </div>

    <div class="form-group">
        <label for="annoStatus">공지사항 상태:</label>
        <select id="annoStatus" name="annoStatus" class="form-control" required>
            <option th:selected="${announcement?.annoStatus == 'ACTIVE'}" value="ACTIVE">ACTIVE</option>
            <option th:selected="${announcement?.annoStatus == 'INACTIVE'}" value="INACTIVE">INACTIVE</option>
        </select>
    </div>

    <div class="form-group">
        <label for="userCode">유저 코드:</label>
        <input type="text" id="userCode" name="userCode" th:value="${announcement?.adminUserTableStatus.userCode}" class="form-control" title="입력 불가" readonly />
    </div>

    <h1>공지사항 이미지 첨부</h1>
    <div class="form-group">
        <label for="image-file">이미지:</label>
        <input type="file" id="image-file" name="image" accept="image/*" class="form-control-file">
    </div>
    <input type="hidden" name="_method" value="POST">

    <button type="submit" class="btn btn-primary" style="background-color: #9f775e; border-color: #9f775e;">등록완료</button>
</form>
</div>

    <!-- 돌아가기 버튼 -->
    <div class="col-auto">
        <a th:href="@{/admin/announcements}" class="btn btn-success my-3" style="background-color: #9f775e; border-color: #9f775e;">전체 시설 목록으로 돌아가기</a>
    </div>

    <!-- 오류 메시지가 있을 때 JavaScript를 통해 alert 표시 -->
    <script th:if="${error}" th:inline="javascript">
        alert([[${error}]]);
    </script>

    <!-- 하단 바 -->
    <footer class="bottom-bar">
        <!-- ... -->
    </footer>
</div>

<div th:if="${session.error}">
    <p th:text="${session.error}"></p>
</div>

<div th:if="${session.message}">
    <p th:text="${session.message}"></p>
</div>


        </div>
    </div>
</div>
</body>
</html>
