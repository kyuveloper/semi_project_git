<main>


    <div class="container mt-5">
        <h1 class="mb-4">마이페이지</h1>
        <form action="/user/mypage/profile" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="userImg">프로필 이미지</label>
                <input type="file" id="userImg" name="image" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="userName">이름</label>
                <input type="text" id="userName" name="userName" value="${userUpdate.userName}" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" value="${userUpdate.email}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">수정하기</button>
        </form>

        <form action="/user/mypage/profile/delete" method="post" class="mt-4">
            <button type="submit" class="btn btn-danger">회원 탈퇴</button>
        </form>
    </div>



</main>
