        </div>

<script>
    document.addEventListener('DOMContentLoaded', sendCompanyCode);
    document.addEventListener('DOMContentLoaded', companyReview);
    const getCompanyCode = () => {
        return new Promise((resolve, reject) => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('companyCode'); // company 코드 담아옴
            code ? resolve(code) : reject("Error");
        });
    };
    async function sendCompanyCode() {
        try {
            const companyCode = await getCompanyCode();
            console.log(companyCode);
            const response = await fetch(`http://localhost:8083/api/comDetail?companyCode=${companyCode}`);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log(data)
            const areaArr = [];
            data.forEach(item => {
                areaArr.push(
                    {
                        name: `${item.companyName}`,
                        address: `${item.companyAddress}`,
                        phone: `${item.companyPhone}`,
                        time: `${item.companyTime}`,
                        url: `${item.companyUrl}`,
                        info: `${item.companyInfo}`
                    }
                )
            })
            // 새로운 div 요소들을 생성합니다.
            let nameDiv = document.createElement('div');
            let addressDiv = document.createElement('div');
            let phoneDiv = document.createElement('div');
            let timeDiv = document.createElement('div');
            let urlDiv = document.createElement('div');
            let infoDiv = document.createElement('div');

            // 각 div에 해당하는 정보를 설정합니다.
            nameDiv.textContent = areaArr[0].name;
            addressDiv.textContent = '주소: ' + areaArr[0].address;
            phoneDiv.textContent = '전화 번호: ' + areaArr[0].phone;
            timeDiv.textContent = '운영 시간: ' + areaArr[0].time;
            urlDiv.textContent = '사이트 주소: ' + areaArr[0].url;
            infoDiv.textContent = areaArr[0].info;

            // 각 div에 클래스 이름을 추가합니다.
            nameDiv.classList.add('infoName');
            addressDiv.classList.add('infoAddress');
            phoneDiv.classList.add('infoPhone');
            timeDiv.classList.add('infoTime');
            urlDiv.classList.add('infoUrl');
            infoDiv.classList.add('infoInfo');

            const titleById = document.getElementById('comTitle')

            titleById.appendChild(nameDiv);

            const dataById = document.getElementById('comDetail')
            // 각 div를 dataById에 추가합니다.
            dataById.appendChild(addressDiv);
            dataById.appendChild(phoneDiv);
            dataById.appendChild(timeDiv);
            dataById.appendChild(urlDiv);
            dataById.appendChild(infoDiv);

            // console.log(dataById)
            // dataById.innerHTML = areaArr[0].name+areaArr[0].address+areaArr[0].phone+areaArr[0].time+areaArr[0].url+areaArr[0].info


        } catch (error) {
            console.error('Error Getting Company Detail:', error);
        }
    }

    async function companyReview() {
        try {
            let companyCode = await getCompanyCode();
            console.log(companyCode)
            let response = await fetch(`http://localhost:8083/api/comReview?companyCode=${companyCode}`)
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`)
            }

            let reviewList = await response.json()
            console.log(reviewList)
            let reviewArr = []
            reviewList.forEach(item => {
                reviewArr.push(
                    {
                        userName: `${item.userNickname}`,
                        grade: `${item.companyGrade}`,
                        contents: `${item.reviewContents}`
                    }
                )
            })
            console.log(reviewArr)

            let reviewContainer = document.getElementById('reviewContainer');
            let reviewContents = document.createElement('div')
            reviewContents.className = 'reviewContents';

            let totalGrade = 0;

            for (let i = 0; i < reviewArr.length; i++) {
                let reviewDiv = document.createElement('div'); // 각 리뷰에 대한 div를 생성
                reviewDiv.className = 'reviews'; // 리뷰 div에 클래스 이름 추가

                let nicknameDiv = document.createElement('div');
                nicknameDiv.className = 'reviewer'; // 닉네임 div에 클래스 이름 추가

                let gradeDiv = document.createElement('div');
                gradeDiv.className = 'revGrade'; // 등급 div에 클래스 이름 추가

                let contentsDiv = document.createElement('div');
                contentsDiv.className = 'revContents'; // 내용 div에 클래스 이름 추가



                // 각 div에 데이터를 할당
                nicknameDiv.textContent = reviewArr[i].userName;
                gradeDiv.textContent = reviewArr[i].grade;
                contentsDiv.textContent = reviewArr[i].contents;

                totalGrade += parseFloat(reviewArr[i].grade);

                // 리뷰 div에 각각의 div를 추가
                reviewDiv.appendChild(nicknameDiv);
                reviewDiv.appendChild(gradeDiv);
                reviewDiv.appendChild(contentsDiv);

                // 부모 div에 리뷰 div를 추가
                reviewContents.appendChild(reviewDiv);
            }
            reviewContainer.appendChild(reviewContents)

            let avgGrade = (totalGrade/(reviewArr.length)).toFixed(2);
            console.log(avgGrade);
            let avgGradeDiv = document.createElement('div');
            avgGradeDiv.className = 'avgGrade'
            avgGradeDiv.textContent = avgGrade;
            let avgGradeBox = document.getElementById('avgReview');
            avgGradeBox.appendChild(avgGradeDiv)


        } catch (error) {
            console.error('Error Getting Review List:', error);
        }
    }


</script>
