<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
  <div class="loginLogo"><h1>로그인</h1></div>
  <form action="" method="post">
    <div class="emailDiv">
      <!-- 로그인 할 때 이메일을 입력받을 input태그 -->
      <img th:src="@{/image/userImgs/envelope-regular.svg}" class="emailLogo"><input type="text" name="email" placeholder="이메일" size="60">
    </div>
    <div class="passwordDiv">
      <!-- 로그인할 때 비밀번호를 입력받을 input태그 -->
      <img th:src="@{/image/userImgs/lock-solid.svg}" height="30px" width="30px" class="emailLogo"><input type="password" name="password" placeholder="비밀번호" size="60">
    </div>
    <div class="loginMenuDiv">
      <!-- 회원가입 페이지로 이동 -->
      <a href="/user/sign_up">회원가입</a>
      <!-- 비밀번호 찾기 페이지로 이동 -->
      <a href="/user/find_pass" class="findPassTag">비밀번호 찾기</a>
    </div>
    <div class="loginBtnDiv">
      <!-- 로그인 버튼, 알맞을 이메일과 비밀번호를 입력시 로그인 성공 -->
      <button type="submit" class="btn loginBtn">로그인</button>
    </div>
  </form>
  </div>
</th:block>
</html>
